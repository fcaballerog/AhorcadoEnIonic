<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ahorcado</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../assets/img/{{numFallos}}.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="palabra-adivinada-por-ahora">{{palabraAdivinadaPorAhora}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button small outline
                *ngFor="let boton of botones"
                (click)="botonClicked(boton)"
                [ngClass]="boton.estado">{{boton.letra}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
